<div class="movie-detail-container" *ngIf="movie">
  <div class="poster-wrapper">
    <img
      class="movie-poster"
      [src]="'http://localhost:8000/storage/' + movie.poster_url"
      alt="{{ movie.title }}"
    />
  </div>

  <div class="movie-info">
    <h2 class="title">{{ movie.title }}</h2>

    <div class="meta">
      <p><strong>ประเภท:</strong> {{ movie.genre }}</p>
      <p><strong>ผู้กำกับ:</strong> {{ movie.director }}</p>
      <p><strong>นักแสดง:</strong> {{ movie.cast }}</p>
      <p><strong>ความยาว:</strong> {{ movie.duration }} นาที</p>
      <p><strong>ฉายวันที่:</strong> {{ movie.release_date | date:'dd MMM yyyy' }}</p>
    </div>

    <p class="description">{{ movie.description }}</p>

    <a
      [routerLink]="['/movies', movie.id, 'showtimes']"
      class="btn-showtimes"
    >
      ดูรอบฉายทั้งหมด
    </a>
  </div>
</div>
