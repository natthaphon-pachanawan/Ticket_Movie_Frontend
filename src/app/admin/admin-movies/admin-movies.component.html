<div class="flex justify-between items-center mb-4">
  <h2 class="text-xl font-semibold">จัดการภาพยนตร์</h2>
  <button (click)="goCreate()" class="px-4 py-2 bg-blue-500 text-white rounded">
    + เพิ่มภาพยนตร์
  </button>
</div>

<table class="w-full border-collapse">
  <thead>
    <tr class="bg-gray-200">
      <th class="border px-2 py-1">ชื่อเรื่อง</th>
      <th class="border px-2 py-1">ประเภท</th>
      <th class="border px-2 py-1">วันเข้าฉาย</th>
      <th class="border px-2 py-1">จัดการ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let m of movies">
      <td class="border px-2 py-1">{{ m.title }}</td>
      <td class="border px-2 py-1">{{ m.genre }}</td>
      <td class="border px-2 py-1">{{ m.release_date | date:'mediumDate' }}</td>
      <td class="border px-2 py-1">
        <button (click)="goEdit(m.id)" class="mr-2 text-blue-600">แก้ไข</button>
        <button (click)="delete(m.id)" class="text-red-600">ลบ</button>
      </td>
    </tr>
  </tbody>
</table>
