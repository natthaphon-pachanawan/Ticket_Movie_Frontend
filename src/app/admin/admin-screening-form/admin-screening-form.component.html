<div class="form-container">
  <h2 class="page-title">
    {{ isEdit ? 'แก้ไข' : 'เพิ่ม' }} รอบฉาย
  </h2>

  <form (ngSubmit)="save()" #f="ngForm" class="screening-form">
    <!-- ภาพยนตร์ -->
    <div class="field">
      <label>ภาพยนตร์</label>
      <select name="movie_id" [(ngModel)]="screening.movie_id" required>
        <option [ngValue]="null" disabled>-- เลือกภาพยนตร์ --</option>
        <option *ngFor="let m of movies" [ngValue]="m.id">
          {{ m.title }}
        </option>
      </select>
    </div>

    <!-- ห้องฉาย -->
    <div class="field">
      <label>ห้องฉาย</label>
      <select name="screening_room_id" [(ngModel)]="screening.screening_room_id" required>
        <option [ngValue]="null" disabled>-- เลือกห้องฉาย --</option>
        <option *ngFor="let r of rooms" [ngValue]="r.id">
          {{ r.cinema.name }} / {{ r.room_name }}
        </option>
      </select>
    </div>

    <!-- วันและเวลา -->
    <div class="field">
      <label>วันและเวลา</label>
      <input name="screening_datetime" type="datetime-local" [(ngModel)]="screening.screening_datetime" required />
    </div>

    <!-- ราคา -->
    <div class="field">
      <label>ราคา (บาท)</label>
      <input name="price" type="number" min="0" [(ngModel)]="screening.price" required />
    </div>

    <!-- ปุ่มบันทึก -->
    <button type="submit" [disabled]="f.invalid" class="btn-submit">
      {{ isEdit ? 'อัปเดต' : 'สร้างใหม่' }}
    </button>
  </form>
</div>
