<div class="mb-4">
  <label class="block mb-1">เลือกห้องฉาย</label>
  <select
    [(ngModel)]="selectedRoomId"
    (ngModelChange)="onRoomChange()"
    class="border p-2"
  >
    <option [ngValue]="null">-- เลือกห้องฉาย --</option>
    <option *ngFor="let r of rooms" [value]="r.id">
      {{ r.room_name }} (โรงภาพยนตร์: {{ r.cinema.name }})
    </option>
  </select>
</div>

<div class="flex justify-between items-center mb-4">
  <h2 class="text-xl font-semibold">รายการที่นั่ง</h2>
  <button
    (click)="goCreate()"
    class="px-4 py-2 bg-blue-600 text-white rounded"
  >
    + เพิ่มที่นั่ง
  </button>
</div>

<table class="min-w-full border">
  <thead class="bg-gray-100">
    <tr>
      <th class="p-2 border">เลขที่นั่ง</th>
      <th class="p-2 border">แถว</th>
      <th class="p-2 border">คอลัมน์</th>
      <th class="p-2 border">ประเภท</th>
      <th class="p-2 border">สถานะ</th>
      <th class="p-2 border">จัดการ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of seats" class="hover:bg-gray-50">
      <td class="p-2 border">{{ s.seat_number }}</td>
      <td class="p-2 border">{{ s.row }}</td>
      <td class="p-2 border">{{ s.column }}</td>
      <td class="p-2 border">{{ s.seat_type === 'regular' ? 'ปกติ' : 'VIP' }}</td>
      <td class="p-2 border">{{ s.is_active ? 'ใช้งาน' : 'ไม่ใช้งาน' }}</td>
      <td class="p-2 border">
        <button (click)="goEdit(s)" class="text-blue-600 mr-2">แก้ไข</button>
        <button (click)="delete(s)" class="text-red-600">ลบ</button>
      </td>
    </tr>
  </tbody>
</table>
