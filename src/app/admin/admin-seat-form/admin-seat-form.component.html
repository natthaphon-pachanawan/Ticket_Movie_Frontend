<h2 class="text-xl font-semibold mb-4">
     {{ isEdit ? 'แก้ไข' : 'เพิ่ม' }} Seat
   </h2>
   
   <form (ngSubmit)="save()" #f="ngForm" class="space-y-4">
     <div>
       <label class="block mb-1">Room ID</label>
       <input
         name="screening_room_id"
         type="number"
         [(ngModel)]="seat.screening_room_id"
         readonly
         class="w-full border p-2 bg-gray-100"
       />
     </div>
   
     <div>
       <label class="block mb-1">Seat Number</label>
       <input
         name="seat_number"
         [(ngModel)]="seat.seat_number"
         required
         class="w-full border p-2"
       />
     </div>
   
     <div class="grid grid-cols-2 gap-4">
       <div>
         <label class="block mb-1">Row</label>
         <input
           name="row"
           type="number"
           [(ngModel)]="seat.row"
           required
           class="w-full border p-2"
         />
       </div>
       <div>
         <label class="block mb-1">Column</label>
         <input
           name="column"
           type="number"
           [(ngModel)]="seat.column"
           required
           class="w-full border p-2"
         />
       </div>
     </div>
   
     <div>
       <label class="block mb-1">Seat Type</label>
       <select
         name="seat_type"
         [(ngModel)]="seat.seat_type"
         class="w-full border p-2"
       >
         <option value="regular">Regular</option>
         <option value="VIP">VIP</option>
       </select>
     </div>
   
     <div>
       <label class="inline-flex items-center">
         <input
           type="checkbox"
           name="is_active"
           [(ngModel)]="seat.is_active"
         />
         <span class="ml-2">Active</span>
       </label>
     </div>
   
     <button
       type="submit"
       [disabled]="f.invalid"
       class="px-4 py-2 bg-green-600 text-white rounded"
     >
       {{ isEdit ? 'Update' : 'Create' }}
     </button>
   </form>
