<!-- admin-room-form.component.html -->
<h2 class="page-title">
  {{ isEdit ? 'แก้ไขห้องฉาย' : 'เพิ่มห้องฉาย' }}
</h2>

<div class="form-container">
  <form (ngSubmit)="save()" #f="ngForm" class="room-form">
    <!-- เลือกโรงภาพยนตร์ -->
    <div class="form-group">
      <label>โรงภาพยนตร์</label>
      <select name="cinema_id" [(ngModel)]="room.cinema_id" required>
        <option [ngValue]="null" disabled>— เลือกโรงภาพยนตร์ —</option>
        <option *ngFor="let c of cinemas" [value]="c.id">
          {{ c.name }}
        </option>
      </select>
    </div>

    <!-- ชื่อห้องฉาย -->
    <div class="form-group">
      <label>ชื่อห้องฉาย</label>
      <input name="room_name" [(ngModel)]="room.room_name" required placeholder="เช่น ห้อง IMAX" />
    </div>

    <!-- จำนวนที่นั่ง -->
    <div class="form-group">
      <label>จำนวนที่นั่ง</label>
      <input name="seat_capacity" type="number" [(ngModel)]="room.seat_capacity" required min="1"
        placeholder="เช่น 100" />
    </div>

    <!-- คำอธิบาย (ถ้ามี) -->
    <div class="form-group">
      <label>คำอธิบาย (ถ้ามี)</label>
      <textarea name="description" [(ngModel)]="room.description" rows="3"
        placeholder="เช่น ห้องระบบเสียง 7.1"></textarea>
    </div>

    <!-- ปุ่มบันทึก -->
    <button type="submit" [disabled]="f.invalid" class="btn-submit">
      {{ isEdit ? 'อัปเดตข้อมูล' : 'สร้างห้องฉายใหม่' }}
    </button>
  </form>
</div>
