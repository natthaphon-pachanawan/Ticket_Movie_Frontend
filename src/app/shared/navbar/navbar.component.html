<nav style="display: flex; gap: 1rem; padding: 1rem; background: #f0f0f0;">
  <button (click)="goHome()">หน้าแรก</button>

  <span style="margin-left: auto;">
    <a *ngIf="!auth.isLoggedIn()" [routerLink]="['/login']">เข้าสู่ระบบ</a>
    <a *ngIf="!auth.isLoggedIn()" [routerLink]="['/register']">สมัครสมาชิก</a>

    <span *ngIf="auth.isLoggedIn()">
      👤 {{ auth.getUser()?.first_name }}
      <a [routerLink]="['/profile']">👤 แก้ไขข้อมูล</a>
      
      <!-- ✅ เฉพาะ user ทั่วไป -->
      <ng-container *ngIf="!auth.isAdmin()">
        <a [routerLink]="['/my-bookings']">🧾 การจองของฉัน</a>
        <a [routerLink]="['/tickets']">🎟️ ตั๋วของฉัน</a>
      </ng-container>

      <!-- ✅ เฉพาะ admin -->
      <ng-container *ngIf="auth.isAdmin()">
        <a [routerLink]="['/admin/reports']">📊 รายงานยอดขาย</a>
      </ng-container>

      <button (click)="logout()">ออกจากระบบ</button>
    </span>
  </span>
</nav>
