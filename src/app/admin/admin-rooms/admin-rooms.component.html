<div class="flex justify-between items-center mb-4">
  <h2>จัดการ Screening Rooms</h2>
  <button (click)="goCreate()">+ Add Room</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>โรงภาพยนตร์</th> 
      <th>Room Name</th>
      <th>Capacity</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of rooms">
      <td>{{ r.id }}</td>
      <td>{{ r.cinema.name }}</td>
      <td>{{ r.room_name }}</td>
      <td>{{ r.seat_capacity }}</td>
      <td>
        <button (click)="goEdit(r.id)" class="text-blue-600 mr-2">Edit</button>
        <button (click)="delete(r.id)" class="text-red-600">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
