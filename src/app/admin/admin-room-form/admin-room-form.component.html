<!-- admin-room-form.component.html -->
<h2 class="page-title">
  {{ isEdit ? 'แก้ไข' : 'เพิ่ม' }} Screening Room
</h2>

<div class="form-container">
  <form (ngSubmit)="save()" #f="ngForm" class="room-form">
    <!-- Cinema selector -->
    <div class="form-group">
      <label>โรงภาพยนตร์</label>
      <select
        name="cinema_id"
        [(ngModel)]="room.cinema_id"
        required
      >
        <option [ngValue]="null" disabled>— เลือกโรงหนัง —</option>
        <option *ngFor="let c of cinemas" [value]="c.id">
          {{ c.name }}
        </option>
      </select>
    </div>

    <!-- Room Name -->
    <div class="form-group">
      <label>ชื่อห้องฉาย</label>
      <input
        name="room_name"
        [(ngModel)]="room.room_name"
        required
        placeholder="เช่น ห้อง IMAX"
      />
    </div>

    <!-- Seat Capacity -->
    <div class="form-group">
      <label>จำนวนที่นั่ง</label>
      <input
        name="seat_capacity"
        type="number"
        [(ngModel)]="room.seat_capacity"
        required
        min="1"
        placeholder="เช่น 100"
      />
    </div>

    <!-- Description -->
    <div class="form-group">
      <label>คำอธิบาย (ถ้ามี)</label>
      <textarea
        name="description"
        [(ngModel)]="room.description"
        rows="3"
        placeholder="เช่น ห้องเสียง 7.1"
      ></textarea>
    </div>

    <!-- Submit button -->
    <button
      type="submit"
      [disabled]="f.invalid"
      class="btn-submit"
    >
      {{ isEdit ? 'อัปเดต' : 'สร้างใหม่' }}
    </button>
  </form>
</div>
