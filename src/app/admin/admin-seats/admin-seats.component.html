<div class="mb-4">
     <label class="block mb-1">Select Room</label>
     <select
       [(ngModel)]="selectedRoomId"
       (ngModelChange)="onRoomChange()"
       class="border p-2"
     >
       <option [ngValue]="null">-- เลือกห้องฉาย --</option>
       <option *ngFor="let r of rooms" [value]="r.id">
         {{ r.room_name }} (ID: {{ r.id }})
       </option>
     </select>
   </div>
   
   <div class="flex justify-between items-center mb-4">
     <h2 class="text-xl font-semibold">Seats</h2>
     <button
       (click)="goCreate()"
       class="px-4 py-2 bg-blue-600 text-white rounded"
     >
       + Add Seat
     </button>
   </div>
   
   <table class="min-w-full border">
     <thead class="bg-gray-100">
       <tr>
         <th class="p-2 border">Seat #</th>
         <th class="p-2 border">Row</th>
         <th class="p-2 border">Column</th>
         <th class="p-2 border">Type</th>
         <th class="p-2 border">Active</th>
         <th class="p-2 border">Actions</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let s of seats" class="hover:bg-gray-50">
         <td class="p-2 border">{{ s.seat_number }}</td>
         <td class="p-2 border">{{ s.row }}</td>
         <td class="p-2 border">{{ s.column }}</td>
         <td class="p-2 border">{{ s.seat_type }}</td>
         <td class="p-2 border">{{ s.is_active ? '✅' : '❌' }}</td>
         <td class="p-2 border">
           <button (click)="goEdit(s)" class="text-blue-600 mr-2">Edit</button>
           <button (click)="delete(s)" class="text-red-600">Delete</button>
         </td>
       </tr>
     </tbody>
   </table>
