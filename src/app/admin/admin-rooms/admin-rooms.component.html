<div class="flex justify-between items-center mb-4">
     <h2 class="text-xl font-semibold">จัดการ Screening Rooms</h2>
     <button
       (click)="goCreate()"
       class="px-4 py-2 bg-blue-600 text-white rounded"
     >
       + Add Room
     </button>
   </div>
   
   <table class="min-w-full border">
     <thead class="bg-gray-100">
       <tr>
         <th class="p-2 border">ID</th>
         <th class="p-2 border">Cinema ID</th>
         <th class="p-2 border">Room Name</th>
         <th class="p-2 border">Capacity</th>
         <th class="p-2 border">Actions</th>
       </tr>
     </thead>
     <tbody>
       <tr *ngFor="let r of rooms" class="hover:bg-gray-50">
         <td class="p-2 border">{{ r.id }}</td>
         <td class="p-2 border">{{ r.cinema_id }}</td>
         <td class="p-2 border">{{ r.room_name }}</td>
         <td class="p-2 border">{{ r.seat_capacity }}</td>
         <td class="p-2 border">
           <button (click)="goEdit(r.id)" class="text-blue-600 mr-2">Edit</button>
           <button (click)="delete(r.id)" class="text-red-600">Delete</button>
         </td>
       </tr>
     </tbody>
   </table>
