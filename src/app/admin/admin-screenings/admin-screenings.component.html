<div class="flex justify-between items-center mb-4">
  <h2 class="text-xl font-semibold">จัดการรอบฉาย</h2>
  <button (click)="goCreate()" class="px-4 py-2 bg-blue-600 text-white rounded">
    + เพิ่มรอบฉาย
  </button>
</div>

<table class="min-w-full border">
  <thead class="bg-gray-100">
    <tr>
      <th class="p-2 border">ลำดับ</th>
      <th class="p-2 border">ภาพยนตร์</th>
      <th class="p-2 border">โรงภาพยนตร์ / ห้อง</th>
      <th class="p-2 border">วันที่เวลา</th>
      <th class="p-2 border">ราคา (บาท)</th>
      <th class="p-2 border">จัดการ</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let s of screenings" class="hover:bg-gray-50">
      <td class="p-2 border">{{ s.id }}</td>
      <td class="p-2 border">{{ s.movie.title }}</td>
      <td class="p-2 border">
        {{ s.screening_room.cinema.name }} / {{ s.screening_room.room_name }}
      </td>
      <td class="p-2 border">{{ s.screening_datetime | date:'medium' }}</td>
      <td class="p-2 border">{{ s.price | number:'1.2-2' }}</td>
      <td class="p-2 border space-x-2">
        <button (click)="goEdit(s.id)" class="text-blue-600 mr-2">แก้ไข</button>
        <button (click)="delete(s.id)" class="text-red-600">ลบ</button>
      </td>
    </tr>
  </tbody>
</table>
