<div class="reports-container">
  <div class="controls">
    <div>
      <label>วันที่เริ่ม:</label>
      <input type="date" [(ngModel)]="fromDate" />
    </div>
    <div>
      <label>วันที่สิ้นสุด:</label>
      <input type="date" [(ngModel)]="toDate" />
    </div>
    <button (click)="load()"      class="btn refresh" [disabled]="loading">
      {{ loading ? 'Loading…' : 'Refresh' }}
    </button>
    <button (click)="exportPdf()" class="btn export"  [disabled]="loading">
      Export PDF
    </button>
  </div>

  <ng-container *ngIf="report">
    <div class="summary-cards">
      <div class="card">
        <h3>Total Revenue</h3>
        <p>{{ report.total_revenue | number:'1.0-0' }} ฿</p>
      </div>
      <div class="card">
        <h3>Total Bookings</h3>
        <p>{{ report.total_bookings }}</p>
      </div>
    </div>

    <h2 class="text-xl font-semibold mb-2">Daily Breakdown</h2>
    <table class="breakdown-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Tickets Sold</th>
          <th>Revenue (฿)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let d of report.daily">
          <td>{{ d.date }}</td>
          <td>{{ d.tickets_sold }}</td>
          <td>{{ d.revenue | number:'1.0-0' }}</td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
